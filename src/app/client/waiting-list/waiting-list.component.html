<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            Thêm Và Sửa Đơn Hàng Bạn: <a>{{user?.tenkh}}</a>
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a (click)="addBill()" class="dropdown-toggle"  aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">add</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                     <div class="body">
                        <div id="sign_up" method="POST">
                            <div class="input-group">
                                <div class="form-line">
                                    <input [type]="'text'" class="form-control" [(ngModel)]="madh" placeholder="Mã Đơn Hàng">
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover js-basic-example dataTable">
                                <thead>
                                    <tr>
                                        <th>Ngày</th>
                                        <th>Mã SP</th>
                                        <th>Số Lượng</th>
                                        <th>Giữ Hộp</th>
                                        <th>Giá Web</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tfoot>
                                    <tr>
                                        <th>Ngày</th>
                                        <th>Mã SP</th>
                                        <th>Số Lượng</th>
                                        <th>Giữ Hộp</th>
                                        <th>Giá Web</th>
                                        <th>Delete</th>
                                    </tr>
                                </tfoot>
                                <tbody *ngFor="let item of billData | user: {'choduyetcthds': {'masp': madh}}">
                                     <tr *ngFor="let it of item.choduyetcthds;let id = index">
                                        <td (click)="gotoDetail(item)"><a>{{ id == 0? formatService.formatDate(item.ngay): ''}}</a></td>
                                        <td>{{it.masp}}</td>
                                        <td>{{it.soluong}}</td>
                                        <td>{{it.giuhop}}</td>
                                        <td>{{it.giaweb}}</td>
                                        <td *ngIf="id==0"><a (click)="delete(item)"><i class="material-icons">delete</i></a></td>
                                        <td *ngIf="id!=0"></td>
                                    </tr> 
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Basic Examples -->
    </div>
</section>
